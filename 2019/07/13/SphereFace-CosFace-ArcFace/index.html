# 前言

深度神经网络可将样本映射到超空间中的嵌入向量，然而若不在损失中增加几何约束，该超空间中的嵌入向量不具有几何意义。现对空间中嵌入向量间的余弦距离研究甚是火热，可用于`open-set`数据集的识别问题，特别是人脸验证问题。

> 所谓`open-set`与`close-set`，是指训练集中是否包含测试集中的类别，如人脸问题中，训练集不可能包含所有人的人脸数据，则如何识别未出现在训练集中的样本成为一个问题。
> ![open-close-set](/SphereFace-CosFace-ArcFace/open-close-set.jpg)

目前对嵌入向量的约束方案有如下几种

![intra-interstrategy](/SphereFace-CosFace-ArcFace/intra-interstrategy.jpg)

- Centre Loss，惩罚样本对应特征与其对应类别中心之间的欧氏距离，以获得类内紧致性，本文不做介绍；
- Triplet Loss，在训练样本中寻找三元组，组合数量爆炸，且计算量较大，本文不做介绍；
- CosFace: Additive Cosine Margin；
- SphereFace: Multiplicative Angular Margin；
- ArcFace: Additive Angular Margin。

# 原理

## Maltilabel: Softmax + CrossEnt

在多分类问题中，网络输出层一般设置为`Softmax`层
$$ \tilde{y}^{(i)}_j = \frac{e^{f^{(i)}_j}}{\sum_k e^{f^{(i)}_k}} \tag{1} $$

其中$f^{(i)}_j$表示`Softmax`层输入，一般为前一层网络的线性输出。损失函数一般采用交叉熵`Cross Entropy`
$$ L = \frac{1}{N} \sum_i - \log \tilde{y}^{(i)}_{y^{(i)}} \tag{2} $$

其中，$N$为`batchsize`大小，$\tilde{y}^{(i)}_j$表示样本$X^{(i)}$预测为第$j$类的概率输出，$y^{(i)}$为其对应真实标签。

也即
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{f^{(i)}_{y^{(i)}}}}{\sum_k e^{f^{(i)}_k}} \tag{*} $$

> $$ H(p, q) = \sum_x p(x) \log \frac{1}{q(x)} $$
> 
> 其中$p(x), q(x)$为概率分布。

## Geometric: Modified Softmax Loss

由于`Softmax`不具有几何意义，对其进行修改，在前一层与`Softmax`层之间添加线性层，即
$$ g^{(i)}_j = W_j^T f^{(i)} + b_j \tag{3} $$

其中
$$ W_j^T f^{(i)} = ||W_j|| ||f^{(i)}|| \cos \theta^{(i)}_j \tag{4} $$

$\theta^{(i)}_j$表示$W_j$与$f^{(i)}$夹角，$f^{(i)}$为上一层输出，其维数为$D$，则参数$W, b$维数应为$C \times D, C \times 1$。

此时类别$c_1$与$c_2$间决策平面为
$$ W_{c_1}^T f^{(i)} + b_{c_1} = W_{c_2}^T f^{(i)} + b_{c_2} $$

令$||W_j|| = 1, b_j = 0$，有
$$ g^{(i)}_j = W_j^T f^{(i)} + b_j = ||f^{(i)}|| \cos \theta^{(i)}_j \tag{5} $$

则判决平面为
$$ ||f^{(i)}|| \cos \theta^{(i)}_{c_1} = ||f^{(i)}|| \cos \theta^{(i)}_{c_2} $$

也即
$$ \cos \theta^{(i)}_{c_1} = \cos \theta^{(i)}_{c_2}\tag{6} $$

则此时向量夹角大小可作为判决平面，赋予角度上的几何意义，将$g^{(i)}$输入`Softmax`层与`CrossEnt`损失
$$ \tilde{y}^{(i)}_j = \frac{e^{g^{(i)}_j}}{\sum_k e^{g^{(i)}_k}} = \frac{e^{||f^{(i)}|| \cos \theta^{(i)}_j}}{\sum_k e^{||f^{(i)}|| \cos \theta^{(i)}_k}} $$

$$ L = \frac{1}{N} \sum_i - \log \tilde{y}^{(i)}_{y^{(i)}} $$

写成一个等式，在`SphereFace`一文中，称下式为`Modified Softmax Loss`
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{||f^{(i)}|| \cos \theta^{(i)}_{y^{(i)}}}}{\sum_k e^{||f^{(i)}|| \cos \theta^{(i)}_k}} \tag{*1} $$

其与`Softmax`对比如下
![softmax-a-softmax](/SphereFace-CosFace-ArcFace/softmax-a-softmax.jpg)

## CosFace: Additive Cosine Margin

在[Modified Softmax Loss](#Geometric-Modified-Softmax-Loss)基础上添加Margin。

希望对于样本$X^{(i)}$，其对应的嵌入向量$f^{(i)}$与其所属类中心向量$W_{y^{(i)}}$间夹角$\theta^{(i)}_{y^{(i)}}$愈小愈好，由余弦函数单调性，可得
$$ \min \theta^{(i)}_{y^{(i)}} \Rightarrow \max \cos \theta^{(i)}_{y^{(i)}} $$

引入Margin参数$m$，使$\theta^{(i)}_{y^{(i)}}$更大，更新为$\phi^{(i)}_{c_{y^{(i)}}}$，其余$\theta^{(i)}_j$不变，从而使得对类别$c_{y^{(i)}}$**惩罚更大**，也即
$$ \phi^{(i)}_{c_{y^{(i)}}} = \arccos (\cos \theta^{(i)}_{c_{y^{(i)}}} - m) > \theta^{(i)}_{c_{y^{(i)}}} $$

从而
$$ \cos \phi^{(i)}_{c_{y^{(i)}}} = \cos \theta^{(i)}_{c_{y^{(i)}}} - m < \cos \theta^{(i)}_{c_{y^{(i)}}} \tag{7} $$

所以
$$ m > 0 $$

此时类别$c_{y^{(i)}}$与其他类$c_j$间的判别平面为
$$ \cos \theta^{(i)}_{c_{y^{(i)}}} - m = \cos \theta^{(i)}_{c_j} $$

那么$(*1)$更新为
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{||f^{(i)}|| (\cos \theta^{(i)}_{y^{(i)}} - m)}}{e^{||f^{(i)}|| (\cos \theta^{(i)}_{y^{(i)}} - m)} + \sum_{k \neq y^{(i)}} e^{||f^{(i)}|| \cos \theta^{(i)}_k}}, 其中m > 0 \tag{8} $$

由于决策平面取决于角度，与$||f^{(i)}||$分布无关，故设置为常数$s$，有`Additive Cosine Margin Loss`
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{s (\cos \theta^{(i)}_{y^{(i)}} - m)}}{e^{s (\cos \theta^{(i)}_{y^{(i)}} - m)} + \sum_{k \neq y^{(i)}} e^{s \cos \theta^{(i)}_k}}, 其中m > 0 \tag{*2} $$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

$m$典型值为
$$ m = 0.35 $$

![cosface](/SphereFace-CosFace-ArcFace/cosface.jpg)

> 实际上，$s$可控制决策平面的陡峭程度，如在二分类问题中，采用`Softmax`进行决策时
> $$ \tilde{y}^{(i)}_1 = \frac{e^{s f^{(i)}_1}}{e^{s f^{(i)}_1} + e^{s f^{(i)}_2}} = \frac{1}{1 + e^{-s (f^{(i)}_1 - f^{(i)}_2)}} $$
> 
> 记$z^{(i)}_1 = f^{(i)}_1 - f^{(i)}_2$，有`Sigmoid`函数
> $$ \tilde{y}^{(i)}_1 = \frac{1}{1 + e^{-s z^{(i)}_1}} $$
> 
> 设置不同的$s$参数，得到图像如下
> ![parameter_s](/SphereFace-CosFace-ArcFace/parameter_s.png)
> 
> 从另一角度理解，可设$s = \frac{1}{\sigma^2}$，则$s$也可用于描述分布的方差，本文中，这里指角度的分布方差。

## SphereFace: Multiplicative Angular Margin

与[CosFace: Additive Cosine Margin](#CosFace-Additive-Cosine-Margin)思路一致，在[Modified Softmax Loss](#Geometric-Modified-Softmax-Loss)基础上添加Margin，不同的是对角度增加乘法裕度。

引入乘子$m$，使$\theta^{(i)}_{y^{(i)}}$更大，更新为$\phi^{(i)}_{c_{y^{(i)}}}$，其余$\theta^{(i)}_j$不变，从而使得对类别$c_{y^{(i)}}$**惩罚更大**

$$ \phi^{(i)}_{c_{y^{(i)}}} = m \theta^{(i)}_{y^{(i)}} $$

$$ \cos \phi^{(i)}_{c_{y^{(i)}}} = \cos m \theta^{(i)}_{y^{(i)}} < \cos \theta^{(i)}_{c_{y^{(i)}}} \tag{9} $$

所以$m > 1$，原文中去整数，即$m \geq 2$，同时，沿用`CosFace`中对$||f^{(i)}||$处理，$(*1)$更新为
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{s \cos m \theta^{(i)}_{y^{(i)}}}}{e^{s \cos m \theta^{(i)}_{y^{(i)}}} + \sum_{k \neq y^{(i)}} e^{s \cos \theta^{(i)}_k}}, 其中m(\text{integer}) \geq 2 \tag{*3} $$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

此时类别$c_{y^{(i)}}$与其他类$c_j$间的判别平面为
$$ m \theta^{(i)}_{c_{y^{(i)}}} = \theta^{(i)}_{c_j} $$

$m$典型值为
$$ m = 2 $$

![sphereface](/SphereFace-CosFace-ArcFace/sphereface.jpg)

## ArcFace: Additive Angular Margin

与[CosFace: Additive Cosine Margin](#CosFace-Additive-Cosine-Margin)思路一致，在[Modified Softmax Loss](#Geometric-Modified-Softmax-Loss)基础上添加Margin，对角度增加加法裕度。

引入$m$，使$\theta^{(i)}_{y^{(i)}}$更大，更新为$\phi^{(i)}_{c_{y^{(i)}}}$，其余$\theta^{(i)}_j$不变，从而使得对类别$c_{y^{(i)}}$**惩罚更大**

$$ \phi^{(i)}_{c_{y^{(i)}}} = \theta^{(i)}_{y^{(i)}} + m $$

$$ \cos \phi^{(i)}_{c_{y^{(i)}}} = \cos (\theta^{(i)}_{y^{(i)}} + m) < \cos \theta^{(i)}_{c_{y^{(i)}}} \tag{9} $$

所以$m > 0$，同时，沿用`CosFace`中对$||f^{(i)}||$处理，$(*1)$更新为
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{s \cos (\theta^{(i)}_{y^{(i)}} + m)}}{e^{s \cos (\theta^{(i)}_{y^{(i)}} + m)} + \sum_{k \neq y^{(i)}} e^{s \cos \theta^{(i)}_k}}, 其中m > 0 \tag{*4} $$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

$m$典型值为
$$ m = 0.5 $$

此时类别$c_{y^{(i)}}$与其他类$c_j$间的判别平面为
$$ \theta^{(i)}_{c_{y^{(i)}}} + m = \theta^{(i)}_{c_j} $$

![arcface](/SphereFace-CosFace-ArcFace/arcface.jpg)

# 可改进之处

## CosMulFace?

好像还有一个空余的位置可以添加参数，笑:-)。

与[CosFace: Additive Cosine Margin](#CosFace-Additive-Cosine-Margin)思路一致，在[Modified Softmax Loss](#Geometric-Modified-Softmax-Loss)基础上添加Margin，不同的是对余弦值增加乘法裕度。

引入乘子$m$，使$\theta^{(i)}_{y^{(i)}}$更大，更新为$\phi^{(i)}_{c_{y^{(i)}}}$，其余$\theta^{(i)}_j$不变，从而使得对类别$c_{y^{(i)}}$**惩罚更大**

$$ \phi^{(i)}_{c_{y^{(i)}}} = \arccos (m \cos \theta^{(i)}_{c_{y^{(i)}}}) > \theta^{(i)}_{c_{y^{(i)}}} $$

$$ \cos \phi^{(i)}_{c_{y^{(i)}}} = m \cos \theta^{(i)}_{c_{y^{(i)}}} < \cos \theta^{(i)}_{c_{y^{(i)}}} \tag{10} $$

由于函数`cos(x)`有
$$
\begin{cases}
    \cos x \geq 0 & x \in [-\frac{\pi}{2} + 2k\pi, \frac{\pi}{2} + 2k\pi] \\
    \cos x \leq 0 & x \in [\frac{\pi}{2} + 2k\pi, \frac{3\pi}{2} + 2k\pi]
\end{cases}, 且 -1 \leq \cos x \leq 1 
$$

所以为使得对于乘子$m$，均有式$(9)$成立，令
$$ \cos \theta^{(i)}_j := \cos \theta^{(i)}_j - 1 \tag{11} $$

所以$m > 1$，同时，沿用`CosFace`中对$||f^{(i)}||$处理，$(*1)$更新为
$$ L = \frac{1}{N} \sum_i - \log \frac{e^{s m (\cos \theta^{(i)}_{y^{(i)}} - 1)}}{e^{s m (\cos \theta^{(i)}_{y^{(i)}} - 1)} + \sum_{k \neq y^{(i)}} e^{s (\cos \theta^{(i)}_k - 1)}}, 其中 m > 1 \tag{*5} $$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

此时类别$c_{y^{(i)}}$与其他类$c_j$间的判别平面为
$$ m (\cos \theta^{(i)}_{c_{y^{(i)}}} - 1) = \cos \theta^{(i)}_{c_j} - 1 \tag{12} $$

## AdaptiveFace: Adaptive Margin?

Margin必须为固定常数？

设置参数
$$
M_{4 \times C} = \left[ \begin{matrix} 
    m^1_1 & m^1_2 & \cdots & m^1_C \\
    m^2_1 & m^2_2 & \cdots & m^2_C \\
    \cdots & \cdots & \cdots & \cdots \\
    m^4_1 & m^4_2 & \cdots & m^4_C
\end{matrix} \right] \tag{13} 
$$

其中参数$m^i_j$表示类别$c_j$与其他类间的间隔，$i$为间隔种类

> 注：`Softmax`仅对对应标签类别的`logit`进行惩罚，故无需考虑类别$c_i(i \neq y)$与类别$c_j(j \neq y)$的间隔。

可令
$$ 
L = \frac{1}{N} \sum_i - \log \frac
{e^{s \cdot m^4_{y^{(i)}} \left[\cos (m^1_{y^{(i)}} \theta^{(i)}_{y^{(i)}} + m^2_{y^{(i)}}) - m^3_{y^{(i)}} - 1\right] }}
{e^{s \cdot m^4_{y^{(i)}} \left[\cos (m^1_{y^{(i)}} \theta^{(i)}_{y^{(i)}} + m^2_{y^{(i)}}) - m^3_{y^{(i)}} - 1\right] } + \sum_{k \neq y^{(i)}} e^{s (\cos \theta^{(i)}_k - 1)}} \tag{*6} 
$$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

反向传播时，同时更新$M_{4 \times C}$。

# CosFace + SphereFace + ArcFace + CosMulFace

综合[CosFace](#CosFace-Additive-Cosine-Margin), [SphereFace](#SphereFace-Multiplicative-Angular-Margin), [ArcFace](#ArcFace-Additive-Angular-Margin), [CosMulFace](#CosMulFace), 得到

$$ 
L = \frac{1}{N} \sum_i - \log \frac
{e^{s \cdot m_4 \left[\cos (m_1 \theta^{(i)}_{y^{(i)}} + m_2) - m_3 - 1 \right] }}
{e^{s \cdot m_4 \left[\cos (m_1 \theta^{(i)}_{y^{(i)}} + m_2) - m_3 - 1 \right] } + \sum_{k \neq y^{(i)}} e^{s (\cos \theta^{(i)}_k - 1)}} \tag{**} 
$$

$$ s.t. \qquad \cos \theta^{(i)}_j = \frac{W_j^T f^{(i)}}{||W_j||||f^{(i)}||} $$

其中
$$
\begin{cases}
    m_1 \geq 2 \\
    m_2 > 0 \\
    m_3 > 0 \\
    m_4 > 1
\end{cases}
$$

通过组合可能获得更好的实验结果。

# 计算方法

![process](/SphereFace-CosFace-ArcFace/process.jpg)

1. 初始化各类中心，记作矩阵$W_{C \times D}$，其中$C$表示类别数目， $D$表示特征维数；
2. 迭代过程中，某批输入的样本记作$X_N$，其中$N$表示批次数据数；
3. 计算该批中各样本$X^{(i)}$提取的特征$f^{(i)}$到各类别中心$W_j$的余弦值$\cos \theta^{(i)}_j$，保存为矩阵$Cos_{N \times C}$；
4. 各样本真实标签对应的余弦值加上相应Margin，即
    $$
    \cos \phi^{(i)}_j = \begin{cases}
        m_4 (\text{monocos} (m_1 \theta^{(i)}_j + m_2) - m_3 - 1) & j = y^{(i)} \\
        \cos \theta^{(i)}_j - 1 & \text{otherwise}
    \end{cases} \tag{14}
    $$

    > `monocos`在[cos函数的单调性问题](#cos%E5%87%BD%E6%95%B0%E7%9A%84%E5%8D%95%E8%B0%83%E6%80%A7%E9%97%AE%E9%A2%98)中说明

5. 将计算得到的矩阵代入`Softmax`层，计算该样本属于各类别的概率
    $$ \tilde{y}^{(i)}_j = \frac{e^{\cos \phi^{(i)}_j}}{\sum_k e^{\cos \phi^{(i)}_k}} \tag{15} $$

6. 代入`Cross Entropy`计算损失值
    $$ L^{(i)} = - \log \tilde{y}^{(i)}_{y^{(i)}} \tag{16} $$

7. 则该批次的损失值为
    $$ L = \frac{1}{N} \sum_i L^{(i)} \tag{17} $$

在实现过程中，有两个注意点：
- 反余弦函数`arccos(x)`在$x = \pm 1$处不可导问题；

对于上述两个问题，进行以下处理

## arccos函数不可导点问题

![arccos](/SphereFace-CosFace-ArcFace/arccos.png)

由于函数$\arccos(x)$的导函数为
$$ \frac{d}{dx} \arccos(x) = - \frac{1}{\sqrt{1 - x^2}} \tag{18} $$

特征$f^{(i)}$与各类中心$W_j$余弦值范围为
$$ \cos \theta^{(i)}_j \in [-1, 1] $$

则当$\cos \theta^{(i)}_j = \pm 1$时
$$ \lim_{\theta \rightarrow \pm 1} \frac{d}{dx} \arccos(x) = \infty $$

则无法使用BP算法进行参数更新，因此，使用泰勒展开式近似计算$\theta^_j$
$$ \arccos x = \frac{\pi}{2} - x - \frac{1}{2} \cdot \frac{x^3}{3} - \cdots - \frac{(2n-1)!}{(2n)!} \cdot \frac{x^{2n+1}}{2n+1}- \cdots \tag{19} $$

![taylor_arccos,_n_=_5](/SphereFace-CosFace-ArcFace/taylor_arccos,_n_=_5.png)

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">taylorArccos</span><span class="params">(x, n)</span>:</span></span><br><span class="line"></span><br><span class="line">    general_term = <span class="keyword">lambda</span> x, n: (math.factorial(<span class="number">2</span> * n - <span class="number">1</span>) /\</span><br><span class="line">                                math.factorial(<span class="number">2</span> * n)) *\</span><br><span class="line">                                (x**(<span class="number">2</span> * n + <span class="number">1</span>) / (<span class="number">2</span> * n + <span class="number">1</span>))</span><br><span class="line">    y = np.pi / <span class="number">2</span> - x</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, n):</span><br><span class="line">        y -= general_term(x, i)</span><br><span class="line">    <span class="keyword">return</span> y</span><br></pre></td></tr></table></figure>
<h2 id="cos函数的单调性问题"><a href="#cos函数的单调性问题" class="headerlink" title="cos函数的单调性问题"></a>cos函数的单调性问题</h2><p><img src="/SphereFace-CosFace-ArcFace/cos.png" alt="cos"></p>
<p>由于特征$f^{(i)}$与各类中心$W_j$余弦值范围为</p>
<script type="math/tex; mode=display">\cos \theta^{(i)}_j \in [-1, 1]</script><p>利用反三角函数<code>arccos(x)</code>计算其角度后，有</p>
<script type="math/tex; mode=display">\theta^{(i)}_j \in [0, \pi]</script><p>仅考虑余弦函数内部部分，添加Margin后，应有</p>
<script type="math/tex; mode=display">\phi^{(i)}_j = m_1 \theta^{(i)}_j + m_2 \in [m_2, m_2 + m_1 \pi]</script><p>此时仍然满足</p>
<script type="math/tex; mode=display">\phi^{(i)}_j > \theta^{(i)}_j</script><p>然而经过余弦函数后，可能由于其单调性问题，<strong>不一定满足下式</strong></p>
<script type="math/tex; mode=display">\cos \phi^{(i)}_j < \cos \theta^{(i)}_j</script><p>所以定义如下函数，使其在$[0, \infty]$单调递减</p>
<script type="math/tex; mode=display">\text{monocos}(\theta) = \cos (\theta - n \pi) - 2n 其中 n = \lfloor{} \frac{\theta}{\pi} \rfloor{} \tag{19}</script><p>此时必满足</p>
<script type="math/tex; mode=display">\text{monocos} \phi^{(i)}_j < \text{monocos} \theta^{(i)}_j</script><blockquote>
<p>由于$\phi^{(i)}_j &gt; \theta^{(i)}_j$，所以满足$[0, \infty]$即可，实际上，该函数在$[-\infty, \infty]$均单调递减。</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">monocos</span><span class="params">(x)</span>:</span></span><br><span class="line">    n = x // np.pi</span><br><span class="line">    y = np.cos(x - np.pi*n) - <span class="number">2</span>*n</span><br><span class="line">    <span class="keyword">return</span> y</span><br></pre></td></tr></table></figure>

&quot;&quot;&quot;

def __init__(self, s=32.0, m1=2.00, m2=0.50, m3=0.35, m4=2.00):

    super(MarginProduct, self).__init__()
    self.s = s
    self.m1 = m1
    self.m2 = m2
    self.m3 = m3
    self.m4 = m4

def forward(self, cosTheta, label):
    &quot;&quot;&quot;
    Params:
        cosTheta: {tensor(N, n_classes)} 每个样本(N)，到各类别(n_classes)矢量的余弦值
        label:  {tensor(N)}
    Returns:
        output: {tensor(N, n_classes)}
    &quot;&quot;&quot;
    one_hot = torch.zeros(cosTheta.size(), device=&#39;cuda&#39; if \
                    torch.cuda.is_available() else &#39;cpu&#39;)
    one_hot.scatter_(1, label.view(-1, 1).long(), 1)

    # theta  = torch.acos(cosTheta)
    theta  = arccos(cosTheta)
    cosPhi = self.m4 * (monocos(self.m1*theta + self.m2) - self.m3 - 1)

    output = torch.where(one_hot &gt; 0, cosPhi, cosTheta - 1)
    output = self.s * output

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
